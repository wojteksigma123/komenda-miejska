<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>System Policji RP ‚Äì Roblox</title>

<style>
:root{
  --bg:#020617;
  --panel:#0b1220;
  --panel2:#0f172a;
  --blue:#2563eb;
  --red:#dc2626;
  --gold:#facc15;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:Segoe UI,system-ui;
  background:radial-gradient(circle at top,#020617,#000);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 20% 30%,rgba(37,99,235,.18),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(250,204,21,.15),transparent 40%),
    radial-gradient(circle at 50% 90%,rgba(220,38,38,.15),transparent 45%);
  filter:blur(70px);
  z-index:-2;
}

.decor{
  position:fixed;
  top:0;bottom:0;
  width:140px;
  background:linear-gradient(180deg,rgba(37,99,235,.18),rgba(15,23,42,.05));
  z-index:-1;
}
.decor.left{left:0}
.decor.right{right:0}

.police-lines{
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    135deg,
    rgba(37,99,235,.08) 0 14px,
    transparent 14px 44px
  );
  z-index:-3;
}

.card{
  width:100%;
  max-width:760px;
  padding:36px;
  border-radius:30px;
  background:linear-gradient(180deg,var(--panel2),var(--panel));
  box-shadow:0 40px 100px rgba(0,0,0,.75);
  position:relative;
  animation:fade .5s ease;
}

.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:32px;
  background:linear-gradient(120deg,transparent,rgba(37,99,235,.45),transparent);
  opacity:.7;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}

h1,h2{text-align:center;margin-bottom:10px}

.badge{
  display:inline-block;
  padding:4px 14px;
  border-radius:999px;
  font-size:12px;
}
.blue{background:rgba(37,99,235,.25)}
.red{background:rgba(220,38,38,.25)}
.gold{background:rgba(250,204,21,.35);color:#000}

input{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:16px;
  border:1px solid #1e293b;
  background:#020617;
  color:#fff;
}

button{
  margin-top:18px;
  padding:16px;
  width:100%;
  border:none;
  border-radius:18px;
  font-weight:700;
  background:linear-gradient(135deg,var(--blue),#1d4ed8);
  color:white;
  cursor:pointer;
}

.hidden{display:none}

.section{
  margin-top:28px;
  padding-top:20px;
  border-top:1px solid #1e293b;
}

.list{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:18px;
  padding:14px;
  margin-top:10px;
}

.stats{
  display:flex;
  gap:12px;
  margin-top:18px;
}

.stat{
  flex:1;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:18px;
  padding:14px;
  text-align:center;
}
</style>
</head>

<body>
<div class="decor left"></div>
<div class="decor right"></div>
<div class="police-lines"></div>

<!-- LOGIN -->
<div class="card" id="login">
  <h1>üëÆ System Policji RP</h1>
  <input id="loginId" placeholder="Roblox ID">
  <input id="code" placeholder="Kod dostƒôpu (opcjonalny)">
  <button onclick="login()">Zaloguj</button>
</div>

<!-- OBYWATEL -->
<div class="card hidden" id="citizen">
  <h2>üë§ Panel Obywatela</h2>
  <span class="badge blue">Publiczny</span>
  <div class="section" id="citizenData"></div>
</div>

<!-- POLICJA -->
<div class="card hidden" id="police">
  <h2>üöî Panel Policji</h2>
  <span class="badge red">Funkcjonariusz</span>

  <div class="stats">
    <div class="stat" id="pCit">Obywatele: 0</div>
    <div class="stat" id="pFine">Mandaty: 0</div>
  </div>

  <div class="section">
    <input id="pSearch" placeholder="Roblox ID">
    <button onclick="search()">Szukaj obywatela</button>
    <div id="pResult" class="list"></div>
  </div>

  <div class="section">
    <input id="fId" placeholder="Roblox ID">
    <input id="fAmount" placeholder="Kwota mandatu">
    <input id="fPoints" placeholder="Punkty karne">
    <input id="fReason" placeholder="Pow√≥d">
    <button onclick="addFine()">Wystaw mandat</button>
  </div>
</div>

<!-- KOMENDANT -->
<div class="card hidden" id="chief">
  <h2>‚≠ê Panel Komendanta</h2>
  <span class="badge gold">Najwy≈ºszy dostƒôp</span>

  <div class="stats">
    <div class="stat" id="cCit"></div>
    <div class="stat" id="cFine"></div>
    <div class="stat" id="cWanted"></div>
  </div>

  <div class="section">
    <div id="all" class="list"></div>
  </div>
</div>

<script>
const POLICE='POLICJA123';
const CHIEF='2137zlomus588';

const $=id=>document.getElementById(id);

let db = JSON.parse(localStorage.getItem('rpdb')||'{}');
db.cit = db.cit || {};
db.fines = db.fines || [];

function save(){localStorage.setItem('rpdb',JSON.stringify(db));}

function login(){
  $('login').classList.add('hidden');
  if($('code').value===CHIEF){
    $('chief').classList.remove('hidden'); renderChief();
  }else if($('code').value===POLICE){
    $('police').classList.remove('hidden'); renderPolice();
  }else{
    $('citizen').classList.remove('hidden'); renderCitizen();
  }
}

function renderCitizen(){
  const id=$('loginId').value;
  const c=db.cit[id];
  $('citizenData').innerHTML=c
    ? `<strong>${c.name||'Brak danych'}</strong><br>Punkty karne: ${c.points||0}`
    : 'Brak danych obywatela';
}

function search(){
  const id=$('pSearch').value;
  const c=db.cit[id];
  $('pResult').innerHTML=c
    ? `<strong>${c.name||'Brak danych'}</strong><br>Punkty: ${c.points||0}`
    : 'Nie znaleziono';
}

function addFine(){
  const id=$('fId').value;
  db.cit[id]=db.cit[id]||{points:0};
  const pts=Number($('fPoints').value)||0;
  db.cit[id].points+=pts;
  db.fines.push({id});
  save(); renderPolice(); alert('Mandat dodany');
}

function renderPolice(){
  $('pCit').innerText='Obywatele: '+Object.keys(db.cit).length;
  $('pFine').innerText='Mandaty: '+db.fines.length;
}

function renderChief(){
  const c=Object.values(db.cit);
  $('cCit').innerText='Obywatele: '+c.length;
  $('cFine').innerText='Mandaty: '+db.fines.length;
  $('cWanted').innerText='Poszukiwani (30+ pkt): '+c.filter(x=>(x.points||0)>=30).length;
  $('all').innerHTML=c.map(x=>`<div>${x.name||'Brak'} ‚Äì ${x.points||0} pkt</div>`).join('');
}
</script>
</body>
</html>
