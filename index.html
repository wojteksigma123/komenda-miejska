<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>System Policji RP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* T≈ÅO ‚Äì NIE BLOKUJE KLIK√ìW */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.05));
      pointer-events: none;
      z-index: 0;
    }

    .card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 20px;
      padding: 30px;
      width: 360px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      z-index: 10;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: 1px solid #1e293b;
      background: #020617;
      color: white;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      color: white;
      font-weight: bold;
    }

    button:hover {
      filter: brightness(1.1);
    }

    .result {
      margin-top: 15px;
      color: #38bdf8;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üëÆ System Policji RP</h1>

    <input id="robloxId" type="text" placeholder="Roblox ID">
    <input id="code" type="text" placeholder="Kod dostƒôpu (opcjonalny)">

    <button onclick="login()">Zaloguj</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function login() {
      const id = document.getElementById("robloxId").value;
      const code = document.getElementById("code").value;

      if (id.trim() === "") {
        document.getElementById("result").innerText = "‚ùå Wpisz Roblox ID";
        return;
      }

      let rola = "üë§ Obywatel";

      if (code === "POLICJA") rola = "üöì Policjant";
      if (code === "KOMENDANT") rola = "‚≠ê Komendant";

      document.getElementById("result").innerText =
        "Zalogowano jako: " + rola;
    }
  </script>

</body>
</html>
